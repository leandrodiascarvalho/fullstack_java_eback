<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <section class="dados_pessoais">
        <form action="#" method="post">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="nome" value="Digite seu nome" required>


            <section>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="Digite um email" required>
            </section>


            <section>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
            </section>


            <section>
                <button type="submit">Cadastrar</button>
            </section>
        </form>
    </section>
</body>
</html>
