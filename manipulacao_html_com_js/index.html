<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificação de valores</title>
</head>
<body>
    <header>
        <h1>Verificação de valores</h1>
    </header>
    <section id="container">
        <form action="" id="formulario">
            <label for="campoA">Digite o primeiro valor (Campo A):</label>
            <input type="number" id="campoA" name="ValorA" placeholder="1" required>

            <label for="campoB">Digite o segundo valor (Campo B):</label>
            <input type="number" id="campoB" name="ValorB" placeholder="0" required>

            <p id="mensagem"></p>

            <button type="submit">Enviar</button>
        </form>

    </section>

    <script src="main.js"></script>
</body>
</html>
   <
    <script src="main.js"></script>
</body>
</html>
