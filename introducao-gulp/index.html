<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div class="carrossel-container">
    <div class="carrossel">
      <img src="./dist/img/imagem1.jpg" alt="Imagem 1">
      <img src="./dist/img/imagem2.jpg" alt="Imagem 1">
      <img src="./dist/img/imagem3.png" alt="Imagem 3">
      <img src="dist/img/imagem4.jpg" alt="Imagem 4">
      <img src="dist/img/imagem5.jpg" alt="Imagem 5">
      <img src="dist/img/imagem6.jpg" alt="Imagem 6">
    </div>
    <button class="anterior"><i class="fas fa-chevron-left"></i></button>
    <button class="proximo"><i class="fas fa-chevron-right"></i></button>
  </div>

  <script src="dist/js/script.js"></script>
</body>

</html>
